<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Hagiwara Sys-Com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- NAVBAR (Always Hamburger) -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand ms-3" href="index.html">Hagiwara Sys-Com</a>
      <button
        class="navbar-toggler me-3"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNavbar"
        aria-controls="mainNavbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="who-we-are.html">Who We Are</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="productsDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Products
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="productsDropdown">
              <li><a class="dropdown-item" href="products/ssd.html">SSD</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Support</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-success ms-lg-3" href="contact.html">Request a Quote</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- END NAVBAR -->

  <!-- MINI HERO -->
  <header class="bg-dark text-white d-flex align-items-center" style="height: 40vh;">
    <div class="container text-center">
      <h1 class="mb-3">Request a Quote</h1>
      <p>We'd Love to Hear From You</p>
    </div>
  </header>

  <!-- CONTACT FORM -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Get in Touch</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                placeholder="Your Name"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="company" class="form-label">Company</label>
              <input
                type="text"
                class="form-control"
                id="company"
                placeholder="Your Company"
              />
            </div>
            <div class="mb-3">
              <label for="interest" class="form-label">Product of Interest</label>
              <select class="form-select" id="interest">
                <option value="ssd" selected>SSD</option>
                <option value="flash">Flash Module</option>
                <option value="memoryCard">Memory Card</option>
                <!-- etc. -->
              </select>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
                placeholder="Share your requirements or questions..."
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Inquiry</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <div class="container">
      <p class="mb-0">&copy; <span id="year"></span> Hagiwara Sys-Com. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
